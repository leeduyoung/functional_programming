// for문 중복 제거하기
function _each(arr, iter) {
    for(let i = 0; i < arr.length; i++) {
        iter(arr[i]);
    }
    return arr;
}

function _filter(arr, predi) {
    var new_list = [];
    _each(arr, function(val) {
        if(predi(val)) {
            new_list.push(val);
        }
    });
    return new_list;
}

function _map(arr, mapper) {
    var new_list = [];
    _each(arr, function(val) {
        new_list.push(mapper(val));
    });
    return new_list;
}
