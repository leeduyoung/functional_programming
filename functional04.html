<body>
    
<script>

var users = [
    {id: 1, name: 'AA', age: 36},
    {id: 2, name: 'BB', age: 31},
    {id: 3, name: 'CC', age: 32},
    {id: 4, name: 'DD', age: 32},
    {id: 5, name: 'EE', age: 19},
    {id: 6, name: 'FF', age: 30},
    {id: 7, name: 'GG', age: 27},
    {id: 8, name: 'HH', age: 33},
    {id: 9, name: 'II', age: 38},
    {id: 10, name: 'JJ', age: 26},
    {id: 111, name: 'KK', age: 16},
];

function _each(arr, iter) {
    for(let i = 0; i < arr.length; i++) {
        iter(arr[i]);
    }
    return arr;
}

function _filter(arr, predi) {
    var new_list = [];
    _each(arr, function(val) {
        if(predi(val)) {
            new_list.push(val);
        }
    });
    return new_list;
}

function _map(arr, mapper) {
    var new_list = [];
    _each(arr, function(val) {
        new_list.push(mapper(val));
    });
    return new_list;
}

console.log(_map(_filter(users, function(user) { return user.age >= 30; }), function(user) { return user.age; }));

// 커링
// 반복을 돌다가 인자가 모두 채워지면 실행되는 기술 (add_maker와 같은)
function _curry(fn) {
    return function(a) {
        return function(b) {
            return fn(a,b);
        }
    }
}

var add = function(a, b) {
    return a + b;
}
console.log(add(5, 10));

var add = _curry(function(a, b) {
    return a + b;
});
var add10 = add(10);
console.log(add10(5));
console.log(add(5)(10));

</script>

</body>
